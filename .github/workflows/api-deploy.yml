# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" , "develop"]
  pull_request:
    branches: [ "main" , "develop"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: us-east-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and tag Docker image
        run: |
          docker build -t 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:latest .
          docker tag 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:latest 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:${{ github.sha }}

      - name: Push Docker image to ECR
        run: |
          docker push 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:latest
          docker push 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:${{ github.sha }}
      
      - name: Update Lambda Image
        run: |
          aws lambda update-function-code --function-name test-1 --image-uri 816392071775.dkr.ecr.us-east-1.amazonaws.com/test-1:${{ github.sha }}
